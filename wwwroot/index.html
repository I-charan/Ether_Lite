<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EtherLite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="css/style.css"> <!-- external CSS -->
    <style>
        .loading-spinner {
            display: none;
            margin: 20px 0;
        }

        .result-container {
            display: none;
            margin-top: 20px;
        }

        .network-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">🌐 EtherLite Wallet Explorer</h2>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="network" class="form-label">Blockchain Network</label>
                        <select class="form-select" id="network">
                            <option value="ethereum">
                                <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" class="network-icon"> Ethereum Mainnet
                            </option>
                            <option value="sepolia">
                                <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" class="network-icon"> Ethereum Sepolia
                            </option>
                            <option value="Arb">
                                <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" class="network-icon"> Arb
                            </option>
                            <option value="polygonmainnet">
                                <img src="https://cryptologos.cc/logos/polygon-matic-logo.png" class="network-icon"> Polygon Mainnet
                            </option>
                            <option value="Op">
                                <img src="https://cryptologos.cc/logos/polygon-matic-logo.png" class="network-icon"> Op
                            </option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="address" class="form-label">Wallet Address</label>
                        <input type="text" class="form-control" id="address" placeholder="0x123...">
                    </div>
                </div>

                <div class="d-grid gap-2 mb-3">
                    <button id="checkWalletBtn" class="btn btn-primary">
                        <i class="bi bi-wallet2"></i> Check Wallet
                    </button>
                </div>

                <!-- Loading Spinner -->
                <div id="loadingSpinner" class="text-center" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Fetching wallet data, please wait...</p>
                </div>

                <!-- Result Container -->
                <div id="result" class="result-container mt-4"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Axios for HTTP requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Main JavaScript -->
    <script src="js/wallet.js"></script>
</body>
</html>
